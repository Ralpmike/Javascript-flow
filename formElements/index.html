<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>

  <style>
    .onfocus {
      border: solid red 1px;
      color: red;
      outline: red 2px solid
    }
  </style>
</head>
<body>
  <form action="#"name="myForm" method="post" >
    <label for="name">Name</label>
    <input type="text" id="name" name="firstName" placeholder="Enter your name">
    <br>
    <label for="email" required>Email</label>  
    <input type="email" id="email" name="email" placeholder="Enter your email">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="on">
    <br>
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    <br>
    <label for="date">Date</label>
    <input type="date" id="date" name="date" placeholder="Enter your date">
    <br>
    <label for="time">Time</label>
    <input type="time" id="time" name="time" placeholder="Enter your time">
    <br>
    <input type="submit" value="Submit">
  </form>

  <!-- <form action="" name="secondForm">
    <textarea name="area" id="area"></textarea>
    <input type="search" name="search">
  </form> -->
  <script src="./script.js"></script>
</body>
</html>
